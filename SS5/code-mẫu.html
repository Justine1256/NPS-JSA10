    <script>
        // Local Storage
        // Chỉ nhận lưu dữ liệu kiểu chuỗi (string), nếu truyền kiểu dữ liệu khác vào => biến thành string rồi mới lưu
        // Khi lấy dữ liệu, luôn trả về kiêu chuỗi

        // key: tên của giá trị cần lưu trữ
        // VD: muốn lưu họ tên vào localStorage thì nên đặt tên key là "fullname"
        // value: giá trị của key tương ứng
        // Key không bao giờ trùng nhau

        console.log(localStorage);

        // Thêm dữ liệu vào localStorage: setItem(tên key, giá trị)
        localStorage.setItem("name", "Quan");
        localStorage.setItem("age", "20");

        // Lấy dữ liệu từ localStorage: getItem(tên key)
        console.log(localStorage.getItem("age"));
        console.log(localStorage.getItem("name"));

        // Xóa dữ liệu từ localStorage: removeItem(tên key)
        localStorage.removeItem("name");
        // localStorage.removeItem("age");

        // Xóa toàn bộ dữ liệu từ localStorage: clear()
        localStorage.clear();

        // JSON.stringify(): chuyển đổi một đối tượng/mảng JavaScript thành chuỗi
        // JSON.parse(): chuyển đổi một chuỗi thành đối tượng/mảng JavaScript
        localStorage.setItem("mang", JSON.stringify([1, 2, 3]));
        var mang = localStorage.getItem("mang");
        var mangFormatted = JSON.parse(mang);
        console.log(mangFormatted);

        localStorage.setItem("doiTuong", JSON.stringify({
            name: "Quan",
            age: 20,
            address: "Hà Nội"
        }));
        var doiTuong = localStorage.getItem("doiTuong");
        var doiTuongFormatted = JSON.parse(doiTuong);
        console.log(doiTuongFormatted);

        // Tạo một nested array (chứa các object thông tin học sinh) chứa thông tin của 3 học sinh, lưu vào LocalStorage, lấy dữ liệu in ra console mảng chứa toàn bộ học sinh + in ra thông tin học sinh thứ 2

        // VD: tên là     "Quan",   "Nam",         "Hồng"
        // VD: địa chỉ là "Hà Nội", "Hồ Chí Minh", "Hải Phòng"
        // VD: điểm là    "9",      "8",           "7"
        // Mỗi học sinh có dạng như sau:
        //    {
        //      "name": "Quan",
        //      "age": 20,
        //      "address": "Hà Nội",
        //    }

        // Tạo một mảng chứa các object thông tin học sinh
        var students = [
            {
                name: "Quan",
                age: 9,
                address: "Hà Nội"
            },
            {
                name: "Nam",
                age: 8,
                address: "HCM"
            },
            {
                name: "Hồng",
                age: 7,
                address: "Hải Phòng"
            },
        ];

        localStorage.setItem("studentsKey", JSON.stringify(students));

        var studentsInStore = localStorage.getItem("studentsKey");
        var studentsFormatted = JSON.parse(studentsInStore);
        console.log(studentsFormatted);
        console.log(studentsFormatted[1].name);
        console.log(studentsFormatted[1].age);
        console.log(studentsFormatted[1].address);
    </script>
